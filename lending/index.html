<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/43596b5455.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
</head>

<body>
    <main>
        <div class="main">
            <div class="container">
                <div class="hexagon-item">
                    <a class="hex-content" href="https://twitter.com/grad_dao">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </span>
                            <span class="title">Twitter</span>
                        </span>
                    </a>
                </div>

                <div class="hexagon-item">
                    <a class="hex-content" href="https://discord.gg/62psCZj7">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-brands fa-discord"></i>
                            </span>
                            <span class="title">Discord</span>
                        </span>
                    </a>
                </div>

                <div class="hexagon-item">
                    <a class="hex-content" href="https://t.me/gradDAO">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-brands fa-telegram"></i>
                            </span>
                            <span class="title">Telegram</span>
                        </span>
                    </a>
                </div>

                <div class="hexagon-item">
                    <a class="hex-content" href="./onepager.pdf" download="onepager">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa-solid fa-file-lines"></i>
                            </span>
                            <span class="title">Onepager</span>
                        </span>
                    </a>
                </div>

                <div class="hexagon-item">
                    <a class="hex-content" href="https://docs.grad.gg/">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-solid fa-folder"></i>
                            </span>
                            <span class="title">Documents</span>
                        </span>
                    </a>
                </div>

                <div class="hexagon-item">
                    <a class="hex-content" href="https://docs.grad.gg/">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-solid fa-folder"></i>
                            </span>
                            <span class="title">Blog</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
