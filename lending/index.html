<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/43596b5455.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="main">
            <div clas="row">

                <div class="hexagon-item last">
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <a class="hex-content" href="https://twitter.com/grad_dao">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </span>
                            <span class="title">Twitter</span>
                        </span>
                        <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                fill="#74A4BC"></path>
                        </svg>
                    </a>
                </div>

                <div class="hexagon-item">
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <a class="hex-content" href="https://discord.gg/62psCZj7">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-brands fa-discord"></i>
                            </span>
                            <span class="title">Discord</span>
                        </span>
                        <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                fill="#74A4BC"></path>
                        </svg>
                    </a>
                </div>

                <div class="hexagon-item">
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <a class="hex-content" href="https://t.me/gradDAO">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-brands fa-telegram"></i>
                            </span>
                            <span class="title">Telegram</span>
                        </span>
                        <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                fill="#74A4BC"></path>
                        </svg>
                    </a>
                </div>

            </div>

            <div clas="row">
                <div class="hexagon-item">
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <a class="hex-content" href="./onepager.pdf" download="onepager">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa-solid fa-file-lines"></i>
                            </span>
                            <span class="title">Onepager</span>
                        </span>
                        <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                fill="#74A4BC"></path>

                </div>

                <div class="hexagon-item">
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="hex-item">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <a class="hex-content" href="https://docs.grad.gg/">
                        <span class="hex-content-inner">
                            <span class="icon">
                                <i class="fa fa-solid fa-folder"></i>
                            </span>
                            <span class="title">Documents</span>
                        </span>
                        <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                                fill="#74A4BC"></path>
                        </svg>
                    </a>
                </div>

            </div>
        </div>
